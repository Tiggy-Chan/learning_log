{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
  </h2>
{% endblock page_header %}

{% block content %}
  <label>Dodaj nowy wpis:</label>
  <form class="form" method='post'action="{% url 'learning_logs:new_entry' topic.id %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button class="btn btn-primary" name="submit">Dodaj wpis</button>
    {% endbuttons %}
  </form>
{% endblock content %}
