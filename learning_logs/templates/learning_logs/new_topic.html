{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>
    Dodaj nowy temat
  </h2>
{% endblock page_header %}

{% block content %}
  <label>Nazwa nowego tematu:</label>
  <form class="form" method='post' action="{% url 'learning_logs:new_topic' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button class="btn btn-primary" name="submit">Dodaj temat</button>
    {% endbuttons %}
  </form>
{% endblock content %}
