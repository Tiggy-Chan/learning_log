{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>{{ topic }}</h2>
{% endblock page_header %}

{% block content %}
  <label>Deleting a topic: {{ topic }}</label>
  <form class="form" method='post'action=".">
    {% csrf_token %}
    <button class="btn btn-danger" name="submit">Delete topic</button>
    <a class="btn btn-secondary" href="{% url 'learning_logs:topics' %}">Cancel</a>
  </form>
{% endblock content %}
